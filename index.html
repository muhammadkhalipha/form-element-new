<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form for Business Operators</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>KWARA POLY OPERATORS</h1></header>
    <main>
      <section class="Guide">
        <p>
          <span>Instruction:</span> Pls, Kindly be informed that this form is
          only meant to be filled by Kwara Poly Operators
        </p>
      </section>
      <section class="Personal_Info">
        <fieldset id="field_form">
          <form action="">
            <label for="name">Full Name:</label
            ><input type="text" placeholder="Full Name of Operator" required />
            <br />
            <br />
            <label for="name">Gender:</label>
            <input type="radio" name="male" /> Male
            <input type="radio" name="female" /> Female
            <br />
            <br />

            <label for="age">Age:</label>
            <input type="number" placeholder="Age" min="15" max="35" required />
            <br /><br />
            <label for="phone number">Phone Number:</label>
            <input type="number" placeholder="Phone Number" /> <br />
            <br />
            <label for="market">Market:</label>
            <select name="location" id="location">
              <option>Yankari</option>
              <option>West-end</option>
            </select>
            <br /><br />
            <label for="marriage"> Marital Status:</label>
            <input type="radio" name="marriage" /> Married
            <input type="radio" name="marriage" /> Single
            <input type="radio" name="marriage" /> Undecided
            <br />
            <br />
            <label for="religion"> Religion:</label>
            <input type="radio" name="religion" /> Islamic
            <input type="radio" name="religion" /> Christianity
            <input type="radio" name="religion" /> Traditional
            <br />
            <br />
            <label for="Length"> Length of Service:</label>
            <input type="radio" name="Service" /> &le; 30 years
            <input type="radio" name="Service" /> 30-40 years
            <input type="radio" name="Service" /> &ge;41 years
          </form>
        </fieldset>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
